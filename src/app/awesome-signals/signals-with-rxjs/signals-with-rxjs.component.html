<div class="flex space-x-2">
  <div class="p-4 w-2/3 max-w-md bg-white rounded-lg border shadow-md sm:p-8 dark:bg-gray-800 dark:border-gray-700">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-bold leading-none text-gray-900 dark:text-white">Users</h3>
    </div>
    <div class="flow-root">
      <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
        <li (click)="selectUser(user)" *ngFor="let user of users()" class="py-3 sm:py-4 hover:bg-gray-100 cursor-pointer">
          <div class="flex items-center space-x-4">
            <div class="flex-shrink-0">
              <img class="w-8 h-8 rounded-full" [src]="user.image" alt="Neil image">
            </div>
            <div class="flex-1 min-w-0">
              <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                {{ user.firstName }} {{ user.lastName }}
              </p>
              <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                {{ user.email }}
              </p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div *ngIf="selectedUser()" class="p-4 w-full bg-white rounded-lg border shadow-md sm:p-8 dark:bg-gray-800 dark:border-gray-700">
    <div>
      <div class="py-3 sm:py-4">
        <div class="flex items-center space-x-4">
          <div class="flex-shrink-0">
            <img class="w-8 h-8 rounded-full" [src]="selectedUser()?.image" alt="Neil image">
          </div>
          <div class="flex-1 min-w-0">
            <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
              {{ selectedUser()?.firstName }} {{ selectedUser()?.lastName }}
            </p>
            <p class="text-sm text-gray-500 truncate dark:text-gray-400">
              {{ selectedUser()?.email }}
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="flow-root rounded p-2 border">
      <h3 class="leading-none text-gray-900 dark:text-white border-b pb-2">Posts</h3>
      <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
        <li *ngFor="let post of posts()" class="py-3 sm:py-4">
          <div class="flex items-center space-x-4">
            <div class="flex-1 min-w-0">
              <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                {{ post.title }}
              </p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
