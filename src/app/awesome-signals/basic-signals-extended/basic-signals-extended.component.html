<div class="max-w-full p-8 bg-white rounded-lg shadow-lg w-full">
  <div class="flex items-center mb-6">
    <svg class="h-8 w-8 text-indigo-500 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
    </svg>
    <h4 class="font-semibold ml-3 text-lg">Todo's</h4>
  </div>
  <div class="font-normal mb-6">
    <p class="text-2xl mb-0.5">{{ completedPercentage() | number: '1.00' }}%</p>
    <p class="text-xs">To-do Completion</p>
    <p class="text-xs">{{totalTodos()}} todos</p>
  </div>
  <div class="mb-4">
    <div class="h-1 bg-red-200 w-full rounded">
      <div [style]="{'width': completedPercentage() + '%'}" class="h-full transition-all duration-1000 rounded bg-red-600"></div>
    </div>
  </div>
  <div *ngFor="let todo of todos()">
    <input (change)="toggleCompleted(todo)" class="hidden" type="checkbox" [id]="todo.id" [checked]="todo.completed">
    <label class="flex items-center h-10 px-2 rounded cursor-pointer hover:bg-gray-100" [for]="todo.id">
					<span class="flex items-center justify-center w-5 h-5 text-transparent border-2 border-gray-300 rounded-full">
						<svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
							<path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
						</svg>
					</span>
      <span class="ml-4 text-sm">{{ todo.title }}.</span>
    </label>
  </div>
  <div>
    <span *ngIf="loading()">loading...</span>
  </div>
</div>
